
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="utf-8">
    <title>VirtualPiano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
<div class="white-keys">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>
<div   class="black-keys">
    <kbd class="left-keys">W</kbd>
    <kbd class="left-keys">E</kbd>
    <kbd class="right-keys">T</kbd>
    <kbd class="right-keys">Y</kbd>
    <kbd class="right-keys">U</kbd>
</div>
</div>
<script>
    document.addEventListener("keydown", function(event) {
        if (event.code == "KeyA") {
            let audio = new Audio("white_keys/A.mp3");
            audio.play();}
        if (event.code == "KeyS") {
            let audio = new Audio("white_keys/S.mp3");
            audio.play();}
        if (event.code == "KeyD") {
            let audio = new Audio("white_keys/D.mp3");
            audio.play();}
        if (event.code == "KeyF") {
            let audio = new Audio("white_keys/F.mp3");
            audio.play();}
        if (event.code == "KeyG") {
            let audio = new Audio("white_keys/G.mp3");
            audio.play();}
        if (event.code == "KeyH") {
            let audio = new Audio("white_keys/H.mp3");
            audio.play();}
        if (event.code == "KeyJ") {
            let audio = new Audio("white_keys/J.mp3");
            audio.play();}
        if (event.code == "KeyW") {
            let audio = new Audio("black_keys/W.mp3");
            audio.play();}
        if (event.code == "KeyE") {
            let audio = new Audio("black_keys/E.mp3");
            audio.play();}
        if (event.code == "KeyT") {
            let audio = new Audio("black_keys/T.mp3");
            audio.play();}
        if (event.code == "KeyY") {
            let audio = new Audio("black_keys/Y.mp3");
            audio.play();}
        if (event.code == "KeyU") {
            let audio = new Audio("black_keys/U.mp3");
            audio.play();}
    });
</script>

</body>
</html>
